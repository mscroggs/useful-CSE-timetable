</head>
<body>
{{_header.html}}
<span id='info'></span>
To copy your favourites to another device, visit this url on that device:<br />
<input type='text' id='encoded' length=7> <button onclick='copy_to_clipboard()'>Copy URL</button>

<script type='text/javascript'>
var c = window.location.search.substring(1)
if (c != "") {
    faves = decode(c, true)
    save_stars()
    document.getElementById("info").innerHTML = "Successfully updated favourited talks.<br /><br />"
    document.getElementById("info").style.color = "#00A300"
}
document.getElementById("encoded").value = "https://mscroggs.github.io/useful-CSE-timetable/sync.html?" + encode(faves, true)
function copy_to_clipboard(){
    var c = document.getElementById('encoded')
    c.select()
    c.setSelectionRange(0, 99999)
    navigator.clipboard.writeText(c.value);
}
</script>
{{_foot.html}}
</body>
</html>
